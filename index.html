<html>
    <head>
        <title>Me Draw</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src=" https://unpkg.com/ml5@0.4.3/dist/ml5.min.js "></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
       <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <center>
        <h1>Me Draw</h1>
        <div id="myModal" class="modal fade">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times</button>
              </div>
              <div class="modal-body">
                <img src="sketch1.png">
                <img src="sketch2.png">
              </div>
        
            </div>
        
        </div>
        <button id="show_sketch" class="btn btn-info" data-toggle="modal" data-target="#myModal">Show Sketch</button>
        <div id="labels">
            <p id="label">Label : </p>
            <p id="confidence">Confidence : </p>
            <h4 id="sketch_drawn">Sketch To Be Drawn:</h4>
        </div>
      
    </center>
    <span>
        <h3 id="score">Score:</h3>
        <h3 id="timer">Timer:</h3>
    </span>
    <center>
    <canvas id="canvas" height="400" width="400"></canvas>
    <br>
    <button class="btn btn-danger btn-lg" onclick="clearCanvas()">Clear Canvas</button>
    </center>
    <script src="main.js"></script>
    </body>
</html>
